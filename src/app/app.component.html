<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
      <mat-icon *ngIf="sidenav.opened">close</mat-icon>
    </button>

    <!-- Este bloque es para poner un nombre en la barra superior-->
    <h1 class="example-app-name">MEDIAPP</h1>

    <!-- Este bloque es para tener el texto a la izquiera y el ucono a la derecha-->
    <span class="example-spacer"></span>

    <!-- Este es para poner un icono de 3 puntos que contiene el perfil y cerrar sesion-->
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/perfil">
        <mat-icon>account_box</mat-icon>
        <span>Mi Perfil</span>
      </button>
      <button mat-menu-item (click)="sidenav.opened = false" (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Cerrar Sesi√≥n</span>
      </button>
    </mat-menu>
  </mat-toolbar>


  <!--Este bloque es para una barra lateral que contiene el menu-->
  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #sidenav style="width: 200px">
      <img src="assets/mitocode.png" width="128" style="margin-left: 20px">

 <!-- Menu que obtiene opciones desde BD -->
     <div *ngFor="let m of menus">
       <button mat-menu-item (click)="sidenav.toggle()" routerLink="{{m.url}}" style="cursor: pointer" >
         <mat-icon>{{m.icon}}</mat-icon>
         <span>{{m.name}}</span>
       </button>
       <mat-divider></mat-divider>
     </div>


    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
