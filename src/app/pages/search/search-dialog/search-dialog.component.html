<h2 class="mat-h2">Patient: {{consult.patient.firstName}} | Consult Date: {{consult.consultDate | date:'dd-MM-yyyy'}}
</h2>
<mat-card class="example-card" *ngFor="let d of consult.details">
    <mat-card-header>
        <mat-card-title>Diagnosis</mat-card-title>
        <mat-card-subtitle>{{d.diagnosis}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{d.treatment}}
        </p>
    </mat-card-content>
</mat-card>

<mat-card class="example-card" *ngFor="let ex of exams">
    <mat-card-header>
        <mat-card-title>Exams</mat-card-title>
        <mat-card-subtitle>{{ex.exams.examName}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
          {{ex.exams.description}}
        </p>
    </mat-card-content>
</mat-card>

<button mat-raised-button color="accent" (click)="close()" style="float: right">Cerrar</button>
